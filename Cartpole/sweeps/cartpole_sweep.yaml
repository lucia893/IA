program: run_with_poetry.py
method: grid

metric:
  name: final_ma50
  goal: maximize

parameters:
  agent:
    values: ["ql", "sql", "double"]

  disc:
    values: ["uniform", "heur", "data"]

  alpha:
    values: [0.05, 0.1]

  gamma:
    values: [0.98, 0.99]

  eps_start:
    value: 1.0

  eps_end:
    value: 0.05

  eps_decay:
    values: [0.99, 0.995]

  k_subset:
    value: 1

  episodes:
    value: 100

  seed:
    value: 42

  disc_data_episodes:
    value: 50
