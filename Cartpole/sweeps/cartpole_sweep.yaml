program: run_with_poetry.py
method: grid

metric:
  name: eval_mean
  goal: maximize

parameters:
  agent:
    values: ["ql", "sql", "double"]

  disc:
    values: ["uniform", "heur", "data"]

  alpha:
    values: [0.05, 0.1, 0.2, 0.3]

  gamma:
    values: [0.95, 0.97, 0.99]

  eps_start:
    value: 1.0

  eps_end:
    value: 0.05

  eps_decay:
    values: [0.99, 0.995]

  k_subset:
    value: 1

  episodes:
    value: 10000

  seed:
    value: 42

  disc_data_episodes:
    value: 500
